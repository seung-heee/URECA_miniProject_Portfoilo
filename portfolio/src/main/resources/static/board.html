<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로젝트</title>
</head>
<body>
	<h1>프로젝트</h1>
	<div>
		<div><a href="boardReg.html">게시물등록</a></div>
		<div>프로젝트 수 : <span id="count"></span></div>
		<table>
			<thead>
				<tr>
					<th>번호</th><th>제목</th><th>내용</th><th>이미지</th>
				</tr>
			</thead>
			<tbody id="bd_body"></tbody>
		</table>
	</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script type="text/javascript">
	$.ajax({
		url:"/board/list",
		success:function(data){
			let s = "";
			for(let d of data.data){
				s+="<tr>"
				s+="<td>"+d.no+"</td>"
				s+="<td>"+d.title+"</td>"
				s+="<td>"+d.content+"</td>"
				s+="<td>"+d.image+"</td>"
				s+="</tr>"
			}
			$("#bd_body").html(s)
		}
	})

</script>
</body>
</html>

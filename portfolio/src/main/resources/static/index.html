<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="logoFont">
  <!-- 네비게이션바 -->
  <nav class="d-flex justify-content-between align-items-center p-3 position-fixed mx-auto top-0 end-0" style="width: 50%">
    <a href="#"><div class="fs-3 ms-3 it_logo">노승희</div></a>
    <div>
      <a href="index.html"><span class="me-3 fw-bold">소개</span></a>
      <a href="project.html"><span class="me-3">프로젝트</span></a>
    </div>
  </nav>

  <div class="d-flex w-100 h-100">
    <div class="w-50 d-flex justify-content-center align-items-center bg-light">
      <img src="./image/main.JPG" alt="" class="w-50">
    </div>

    <div class="d-flex flex-column w-50 overflow-y-auto">
      <!-- main 01 : 개인 정보 -->
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-column justify-content-start mb-4 fw-bold">
            <span class="fs-2 it_name">이름</span>
            <span class="fs-4 it_role">직책</span>
          </div>

          <div class="d-flex flex-column justify-content-start fs-5">
            <div class="d-flex"><span class="fw-bold">전화번호 : </span><span class="it_phone">전화번호</span></div>
            <div class="d-flex"><span class="fw-bold">이메일 : </span><span class="it_email">이메일</span></div>
            <div class="d-flex"><span class="fw-bold">주소 : </span><span class="it_address">주소</span></div>
          </div>
        </div>
      </div>

      <!-- main 02 : 소개 -->
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-row justify-content-start mb-4 fw-bold">
            <span class="fs-2">소개</span>
          </div>

          <div class="it_introduction">
          	자기소개 내용
          </div>
        </div>
      </div>

      <!-- main 03 : 활동 -->
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-row justify-content-start mb-4 fw-bold">
            <span class="fs-2">활동</span>
          </div>

          <div id="it_activity" class="overflow-y-scroll" style="height: 70vh">
            <!-- 활동 내용 -->
          </div>
        </div>
      </div>

      <!-- main 04 : 학력 -->
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-row justify-content-start mb-4 fw-bold">
            <span class="fs-2">학력</span>
          </div>

          <div id="it_education" class="overflow-y-scroll" style="height: 70vh">
          </div>
        </div>
      </div>

      <!-- main 05 : 문의 -->
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-row justify-content-start mb-4 fw-bold">
            <span class="fs-2">문의</span>
          </div>

          <div class="d-flex flex-column justify-content-start fs-5">
            <div class="d-flex"><span class="fw-bold">전화번호 : </span><span class="it_phone1">전화번호</span></div>
            <div class="d-flex"><span class="fw-bold">이메일 : </span><span class="it_email1">이메일</span></div>
            <div class="d-flex"><span class="fw-bold">주소 : </span><span class="it_address1">주소</span></div>
            <div class="d-flex align-items-center">
	            <i class="bi bi-github"></i>
	            <a href="" class="it_github ms-1 text-decoration-underline" target="_blank">깃허브</a>
            </div>
            <div class="d-flex align-items-center">
	            <i class="bi bi-substack"></i>
	            <a href="" class="it_tistory ms-1 text-decoration-underline" target="_blank">티스토리</a>
            </div>
            <div class="d-flex align-items-center">
	            <i class="bi bi-instagram"></i>
	            <a href="" class="it_instagram ms-1 text-decoration-underline" target="_blank">인스타그램</a>
            </div>
       	</div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script type="text/javascript">
/* 메인 소개 */
$.ajax({
	url:"/intro/list",
	success:function(data){
		let info = data.data[0]
		
		// 클래스 이름으로 요소를 얻는 간단한 함수
	    const C = className => document.getElementsByClassName(className);

	    // HTML 요소에 데이터 삽입
	    const setTextContent = (className, text) => {
	        const elements = C(className);
	        if (elements.length > 0) {
	            elements[0].textContent = text;
	        } else {
	            console.error(`클래스 "${className}"를 가진 요소가 없습니다.`);
	        }
	    };

	    // 데이터 삽입
	    setTextContent('it_logo', info.name);
	    setTextContent('it_name', info.name);
	    setTextContent('it_role', info.role);
	    setTextContent('it_phone', info.phoneNumber);
	    setTextContent('it_email', info.email);
	    setTextContent('it_address', info.address);
	    setTextContent('it_introduction', info.introduction);
	    setTextContent('it_github', info.github);
	    setTextContent('it_tistory', info.tistory);
	    setTextContent('it_instagram', info.instagram);
	    setTextContent('it_phone1', info.phoneNumber);
	    setTextContent('it_email1', info.email);
	    setTextContent('it_address1', info.address);
	    
		 // GitHub, Tistory, Instagram 링크 설정
		 document.querySelector('.it_github').setAttribute('href', info.github);
		 document.querySelector('.it_tistory').setAttribute('href', info.tistory);
		 document.querySelector('.it_instagram').setAttribute('href', info.instagram);
	}
})

// 활동
$.ajax({
		url:"/activity/list",
		success:function(data){
			let s = "";
			for(let d of data.data){
				s+="<ul class='mb-3'>"
				s+="<li class='fs-6'>"+ d.year +"</li>"
				s+="<li class='fs-5 fw-bold'>"+ d.description +"</li>"
				s+="<li class='fs-6'>"+ d.role +"</li>"
				s+="</ul>"
			}
			$("#it_activity").html(s)
		}
	})
	
// 학력
$.ajax({
		url:"/education/list",
		success:function(data){
			let s = "";
			for(let d of data.data){
				s+="<ul class='mb-3'>"
				s+="<li class='fs-6'>"+ d.year +"</li>"
				s+="<li class='fs-5 fw-bold'>"+ d.description +"</li>"
				s+="<li class='fs-6'>"+ d.role +"</li>"
				s+="</ul>"
			}
			$("#it_education").html(s)
		}
	})
</script>
</body>
</html>

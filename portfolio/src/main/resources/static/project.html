<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="logoFont">
  <!-- 네비게이션바 -->
  <nav class="container d-flex justify-content-between align-items-center p-3 position-fixed mx-auto top-0 start-0 end-0 w-100">
    <a href="index.html"><div class="it_logo fs-3 logoFont ms-3">노승희</div></a>
    <div>
      <a href="index.html"><span class="me-3">소개</span></a>
      <a href="#"><span class="me-3 fw-bold">프로젝트</span></a>
    </div>
  </nav>

  <div class="container main">
    <div class="fs-1 fw-bold text-center">PROJECT</div>

    <!-- 프로젝트 -->
    <div id="pro_body">
    </div>

  </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script type="text/javascript">
$.ajax({
	url:"/project/list",
	success:function(data){
		let s = "";
		
		for(let d of data.data) {
			s += "<div class='d-flex flex-row w-75 mx-auto w-75 mt-5 align-items-center'>"
			s += "<div class='d-flex flex-column w-50 py-5'>"
			s += "<div class='fs-6 mb-3 pro_date'>"+ d.date +"</div>"
			s += "<div class='fs-2 mb-3 pro_title'>"+ d.title +"</div>"
			s += "<div class='me-5 pro_content'>"+ d.content + "</div>"
			s += "</div>"

			s += "<div class='w-50'>"
			s += "<img src='./image/Frame.png' alt='' class='w-100 pro_image'>"
			s += "</div>"
			s += "</div>"
		}
		$("#pro_body").html(s)
	}
})

/* 메인 소개 */
$.ajax({
	url:"/intro/list",
	success:function(data){
		let info = data.data[0]
		
		// 클래스 이름으로 요소를 얻는 간단한 함수
	    const C = className => document.getElementsByClassName(className);

	    // HTML 요소에 데이터 삽입
	    const setTextContent = (className, text) => {
	        const elements = C(className);
	        if (elements.length > 0) {
	            elements[0].textContent = text;
	        } else {
	            console.error(`클래스 "${className}"를 가진 요소가 없습니다.`);
	        }
	    };

	    // 데이터 삽입
	    setTextContent('it_logo', info.name);
	}
})
</script>
</body>
</html>
